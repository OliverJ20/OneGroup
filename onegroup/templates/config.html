{% extends "layout.html" %}

{% block body %}
<!-- <script type="text/javascript" src="{{ url_for('static', filename='iptables.js') }}></script>
-->
    <body>
        <div class="contentDiv" width="100%">

            <a href="{{ url_for('edit_iptable',ruleid='-1') }}"><button> Add Client</button></a>

            <div class="bodydiv" id="SecPolicy">
                <h2>Security Policy</h2>
                <br  />
		        <table>
                    <tr>
                        <th>Firewall Rules</th>
                        <th>Edit Rules</th>
                    </tr>
                    {% for rule in firewall %}
                        <tr>
                            {% if rule['Policy'] %}
                                <td>iptables -P {{ rule['Rule'] }}</td>
                            {% else %}
                                <td>iptables -A {{ rule['Rule'] }}</td>
                            {% endif %}
                            <td style="align:right;width:100px"><a href="/iptables/{{rule['ID']}}"><button class="button-wide">EDIT</button></a></td>
                        </tr> 
                    {% endfor %} 
		        </table>
		        <br  />
            </div>
        </div>
    </body>
{% endblock %}
