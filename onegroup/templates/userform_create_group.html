{% extends "layout.html" %}
{% block body %}
<div id= "formDiv">        
    <div class="contentDiv">
        <div class= "bodydiv">
            <div class= "bodydiv" id= "formDiveft">
                <h2>Enter Group Details</h2>
                <form action="" vname="groupCreateForm" id="detailsLeft" method=post>
                    <p>Group Name</p>
                    <input type="text" name="groupname1" placeholder="Enter Group Name" maxlength="40" > </input>

                    <p>Group Internal Network Address</p>
                    <input type="text" name="internal1" placeholder="Enter Group Internal Network Address" onkeyup="checkForm()" maxlength="40"> </input>

                    <p>Group External Network Address</p>
                    <input type="text" name="external1" placeholder="Enter Group External Network Address" maxlength="40"> </input>

                    <p>Number of Automatically Generated Default Users<p>
                    <input type="number" name="usersNo1" value="0"></input>

                    {% if nodes %}
                        <p>Assign Node</p>
                        <select name="node1">
                            {% for node in nodes %}
                                <option value="{{ node["ID"] }}">{{ node["Name"] }}</option>
                            {% endfor %}                    	
                        </select>
                    {% endif %}
                    <br  /><br  />
                    <div class= "bodydiv" div id = "submitDiv">
                        <input type="submit" name="groupform1" value="Send"></input>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
