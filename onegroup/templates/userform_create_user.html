{% extends "layout.html" %}
{% block header %}
{% endblock %}
{% block body %}
<div id= "formDiv">        
    <div class="contentDiv">
        <div class= "bodydiv">
            <div class= "bodydiv" id= "formDiveft">
                <h2>Enter User Details</h2>
                <form action="{{ url_for('home') }}" vname="userCreateForm" id="detailsLeft" method=post>
                    <p>Name</p>
                    <input type="text" name="name1" placeholder="Enter Name" maxlength="40" > </input>

                    <p>Email</p>
                    <input type="text" name="email1" placeholder="Enter Email" onkeyup="checkForm()" maxlength="40"> </input>

                    {# <p>Password</p> #}
                    {# <input type="text" name="pass1" placeholder="Enter Password" maxlength="40"> </input> #}

                    <p>Account Type</p>
                    <select name="accountType1">
                        <option value="Client">Client</option>
                        <option value="Admin">Admin</option>
                    </select>

                    <p>Authentication Type</p>
                    <select name="authType1">
                        <option value="Passphrase">Username & Password</option>
                        <option value="Radius">Radius</option>
                        <option value="Phone">Phone</option>
                    </select>
                    <br></br>
                    <div class= "bodydiv" div id = "submitDiv">
                      <input type="submit" name="userform1" value="Send"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
