{% extends "layout.html" %}
{% block header %}
{% endblock %}
{% block body %}
<div id= "formDiv">        
    <div class="contentDiv">
        <div class= "bodydiv">
            <div class= "bodydiv" id= "formDiveft">
                <h2>Enter User Details</h2>
                <form action="{{ url_for('home') }}" vname="userCreateForm" id="detailsLeft" method=post>
                    <p>Name</p>
                    <input type="text" name="name1" placeholder="Enter Name" maxlength="40" > </input>

                    <p>Email</p>
                    <input type="text" name="email1" placeholder="Enter Email" onkeyup="checkForm()" maxlength="40"> </input>

                    {# <p>Password</p> #}
                    {# <input type="text" name="pass1" placeholder="Enter Password" maxlength="40"> </input> #}

                    <p>Account Type</p>
                    <select name="accountType1">
                        <option value="Client">Client</option>
                        <option value="Admin">Admin</option>
                    </select>

                    <p>Authentication Type</p>
                    <select name="authType1">
                        <option value="Passphrase">Username & Password</option>
                        <option value="Radius">Email</option>
                        <option value="Phone">Null</option>
                    </select>
		    <br>
		    <p>Assign Group</p>
                    <select name="groupType1">
                        <option value="-1">No group</option>
                       	{% for groupNumber in groupNumbers %}
			<option value="{{ groupNumber }}">{{ groupNumber }}</option>
			{% endfor %}
                    </select>
                    
                    <br>
                    <p>Expiry</p>
                    <input type="text" name="expiry1" placeholder="Enter Expiry Date" maxlength="40" > </input>
		    
                    <br></br>

                    <div class= "bodydiv" div id = "submitDiv">
                      <input type="submit" name="userform1" value="Send"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
