{% extends "layout.html" %}
{% block header %}{% endblock %}
{% block body %}
    <body>
        <center>
        </br>
            <img src="static/logoblue.png"
                 width="150" height="75"/>
                 <div id="alertDiv">
                 {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                 {% endwith %}
                 </div>
            <form action="{{ url_for('login') }}" method=post>
                <div id="loginDiv">
                    <h3> Login Details</h3>
                    <input type="text" placeholder="Enter Email" name="email" required value="{{ username }}">
                    <br  />
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <br  />
                    <button type="submit" value="Login">Login</button>
                    <br  />
                    <br  />
                    <a href = "/index"> Forgotten Password?</a>
                </div>
            </form>
        </center>
    </body>
{% endblock %}
