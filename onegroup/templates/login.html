{% extends "layout.html" %}
{% block header %}{% endblock %}
{% block body %}
    <body>
        <center>
            <img src="static/logoblue.png"
                 width="150" height="75"/>
            <form action="{{ url_for('login') }}" method=post>
                <div id="loginDiv">
                    <h3> Login Details</h3>
                    <input type="text" placeholder="Enter Email" name="email" required value="{{ username }}">
                    <br  />
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <br  />
                    <button type="submit" value="Login">Login</button>
                    <br  />
                    <br  />
                    <a href = "#"> Lost Certificate?</a>
                </div>
            </form>
        </center>
    </body>
{% endblock %}
