{% extends "layout.html" %}
{% block header %}
<a href = "{{ url_for('logout') }}">Log Out</a>
{% endblock %}
{% block body %}
<body>
    <center>
        <div class="contentDiv">
            <h3> Welcome, {{ username }} </h3>
            <img src="{{ url_for('static', filename = 'logoblue.png') }}"
                width="150" height="75"/>
            <!--find if keys downloaded!-->
            <!--if keys are not downloaded!-->
            {% if True %} <!--if username.HasKeys!-->
            <div id="loginDiv">
                   <h3> Download Key</h3>
                   <a href="/userkey" download><button class='btn btn-default'>Download</button></a>
                   <br  />
                   <br  />
                   <a href = "/index"> Back to Home</a>
               </div>
            {% else %}

            <!--if keys are downloaded!-->
            <button>Lost Certificate? Request New Keys</button>
            {% endif %}
             <a href = "/password"> <h3> Reset Password </h3></a>
        </div>
    </center>
</body>
{% endblock %}
