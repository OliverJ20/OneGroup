{% extends "layout.html" %}
{% block header %}
<a href = "{{ url_for('logout') }}">Log Out</a>
{% endblock %}
{% block body %}
<body>
    <center>
        <div class="contentDiv">
            <h3> Reset Password </h3>
            <form action="{{ url_for('password') }}" vname="userForm" id="detailsLeft" method=post>
                <p>Password</p>
                <input type="text" name="pass1" placeholder="Enter Password" maxlength="40"> </input>
                <p>Confirm Password</p>
                <input type="text" name="passconfirm" placeholder="Confirm Password" maxlength="40"> </input>
                <div class= "bodydiv" div id = "submitDiv">
                  <input type="submit" name="userforms" value="Send"></input>
                </div>
            </form>
        </div>
    </center>
</body>
{% endblock %}
